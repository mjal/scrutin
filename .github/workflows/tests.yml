name: Cypress tests
on:
  push:
    branches: ["main", "dev"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  cypress-run:
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.2
        with:
          node-version: 14
      - name: Npm install
        run: npm install
      - name: Cypress run
        uses: cypress-io/github-action@v5
        with:
          start: npm run web
